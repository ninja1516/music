<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      position: relative;
    }

    /* ‚úÖ Floating hearts */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 18px;
      opacity: 0.85;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.10));
    }
    @keyframes floatUp {
      from { transform: translateY(0) translateX(0) scale(1); opacity: 0; }
      10% { opacity: 0.95; }
      to   { transform: translateY(-120vh) translateX(40px) scale(1.2); opacity: 0; }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 2;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn { left: 18%; background: var(--yes); color: #fff; }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn { left: 62%; background: #e5e7eb; color: #111827; }

    .hint { margin-top: 10px; font-size: 13px; opacity: .7; }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(24px, 4.2vw, 42px);
      margin: 10px 0 18px;
      line-height: 1.2;
    }

    .gif {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
    }

    /* NO click toast */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      background: rgba(17, 24, 39, 0.92);
      color: #fff;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 650;
      box-shadow: 0 10px 28px rgba(0,0,0,.22);
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease, transform .18s ease;
      z-index: 10000;
      max-width: min(560px, 92vw);
      line-height: 1.25;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(-6px); }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ‚úÖ Tap-to-start music (only if autoplay blocked) */
    #musicGate {
      position: fixed;
      inset: auto 16px 16px 16px;
      margin: auto;
      max-width: 520px;
      width: calc(100% - 32px);
      padding: 14px 16px;
      border: 0;
      border-radius: 14px;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      background: #111827;
      color: #fff;
      box-shadow: 0 10px 26px rgba(0,0,0,.2);
      z-index: 10001;
      display: none;
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>
  <canvas id="confettiCanvas"></canvas>
  <div class="toast" id="toast"></div>
  <button id="musicGate">Tap to start music üéµ</button>

  <!-- ‚úÖ Your audio file must be in the SAME repo folder as index.html -->
  <audio id="bgMusic" preload="auto">
    <source src="where-is-my-husband-raye.mp3" type="audio/mpeg">
  </audio>

  <main class="card">
    <!-- Top Art (hide after YES) -->
    <svg class="art" id="topArt" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1 id="question"> Scorpio will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>
        Best decision ever üòç<br/>
        Yaay jaana ne haa bol diya ü•≥
      </h2>

      <img
        class="gif"
        src="https://media1.tenor.com/m/9svmcrAzGgMAAAAd/yes-yay.gif"
        alt="Yes Yay GIF"
      />
    </section>
  </main>

  <script>
    /* ---------------- Floating hearts ---------------- */
    const heartsContainer = document.getElementById("hearts");
    const heartEmojis = ["üíñ","üíï","‚ù§Ô∏è","üíó","üíò","üíû"];

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];

      const left = Math.random() * 100;
      const size = 14 + Math.random() * 26;
      const duration = 4 + Math.random() * 5;

      heart.style.left = left + "vw";
      heart.style.fontSize = size + "px";
      heart.style.animationDuration = duration + "s";

      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), duration * 1000);
    }
    setInterval(spawnHeart, 260);

    /* ---------------- UI elements ---------------- */
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const question = document.getElementById("question");
    const toast = document.getElementById("toast");
    const topArt = document.getElementById("topArt");

    /* ---------------- NO click messages ---------------- */
    const noMessages = [
      "euuee karwanu jaana na bolwanu",
      "heddaaa ee na kabo aaa",
      "Please say yes, I‚Äôm your die heart fan..."
    ];
    let noClickCount = 0;
    let toastTimer;

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove("show"), 1400);
    }

    /* ---------------- Confetti ---------------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }
    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------------- YES grows bigger ---------------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.12);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------------- NO runs away ---------------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes(); // ‚úÖ every NO -> YES bigger
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      const msg = noMessages[Math.min(noClickCount, noMessages.length - 1)];
      showToast(msg);
      noClickCount++;

      const z = zone.getBoundingClientRect();
      const px = z.left + Math.random() * z.width;
      const py = z.top + Math.random() * z.height;
      moveNo(px, py);
    });

    /* ---------------- AUDIO SEGMENTS ---------------- */
    const bgMusic = document.getElementById("bgMusic");
    const musicGate = document.getElementById("musicGate");

    // Segment 1: 0:10 to 1:04 (loop)
    const LOOP_START = 10;  // seconds
    const LOOP_END   = 64;  // seconds

    // Segment 2 on YES: 2:52 to 2:54
    const YES_START = 172;  // 2*60 + 52
    const YES_END   = 174;  // 2*60 + 54

    let mode = "loop"; // "loop" or "yes"

    function enforceSegments() {
      if (bgMusic.readyState < 2) return;

      if (mode === "loop") {
        if (bgMusic.currentTime < LOOP_START) bgMusic.currentTime = LOOP_START;
        if (bgMusic.currentTime >= LOOP_END) bgMusic.currentTime = LOOP_START;
      } else if (mode === "yes") {
        if (bgMusic.currentTime >= YES_END) {
          bgMusic.pause();
          // After YES clip ends, you can either stay silent or go back to loop:
          // mode = "loop";
          // bgMusic.currentTime = LOOP_START;
          // bgMusic.play().catch(()=>{});
        }
      }
    }

    bgMusic.addEventListener("timeupdate", enforceSegments);

    async function startLoopMusic() {
      try {
        mode = "loop";
        bgMusic.currentTime = LOOP_START;
        await bgMusic.play();
        musicGate.style.display = "none";
      } catch (e) {
        // autoplay blocked
        musicGate.style.display = "block";
      }
    }

    // Try to start when page opens
    window.addEventListener("load", () => {
      startLoopMusic();
    });

    // If blocked, user can tap button
    musicGate.addEventListener("click", () => {
      startLoopMusic();
    });

    // Also allow first tap anywhere to start
    window.addEventListener("pointerdown", () => {
      if (musicGate.style.display !== "none") startLoopMusic();
    }, { once: true });

    /* ---------------- YES click: play 2:52 to 2:54 ---------------- */
    yesBtn.addEventListener("click", async () => {
      // hide question + buttons + hint + top art
      question.style.display = "none";
      zone.style.display = "none";
      hint.style.display = "none";
      topArt.style.display = "none";

      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();

      try {
        mode = "yes";
        bgMusic.currentTime = YES_START;
        await bgMusic.play();
      } catch (e) {
        // If still blocked, show gate
        musicGate.style.display = "block";
      }
    });
  </script>
</body>
</html>
